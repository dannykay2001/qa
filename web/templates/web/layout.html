<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'my_devices' %}" class="navbar-item">My devices</a>
    <a href="{% url 'transfers' %}" class="navbar-item">Transfers</a>
    {% if request.session.logged_in %}
    <a href="{% url 'account' %}" class="navbar-item">Account</a>
    {% if request.session.is_admin %}
    <a href="{% url 'admin' %}" class="navbar-item">Admin</a>
    {% endif %}
    {% else %}
    <a href="{% url 'login' %}" class="navbar-item">Log In</a>
    {% endif %}
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
</div>
</body>
</html>
